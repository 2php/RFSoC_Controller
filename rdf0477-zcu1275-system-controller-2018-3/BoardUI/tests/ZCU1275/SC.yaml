                  - label_right: ' 1 = Down, 0 = Up    Current:'
                  - output_left_small: .*en_0\[(.*?)\]
                  - label_left: ''
                  - label_left: ''
                  - label_left: 'Output PwrDwn 1 (SYS_REF_1):'
                  - input: (?<!-)^[0-1]$|^$
                  - label_right: ' 1 = Down, 0 = Up    Current:'
