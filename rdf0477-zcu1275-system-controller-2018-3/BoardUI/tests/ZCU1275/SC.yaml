        steps:
        - command: <setmux:0:75:04><readeeprom:{main iic port}:50:0000:100:1000><literaleeprom:T><interpeeprom>{reset
            mux}
          type: sysc
        ui:
          checked: false
          rows: 1
          columns: 1
      #---------------    
      # HIDDEN  Button  
