        - command: <setmux:0:75:04><writeeeprom:{main iic port}:50:0000:FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF:1000>{reset
            mux}
          type: sysc
        - command: <setmux:0:75:04><writeeeprom:{main iic port}:50:0020:FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF:1000>{reset
            mux}
          type: sysc
        - command: <setmux:0:75:04><writeeeprom:{main iic port}:50:0040:FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF:1000>{reset
            mux}
          type: sysc
