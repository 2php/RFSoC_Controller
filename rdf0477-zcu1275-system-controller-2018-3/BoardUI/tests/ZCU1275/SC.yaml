# Board ID EEPROM, 24LC32A, 4K x 8bit I2C Mux 75:04, I2C addr 50, set address of EEPROM to read/write.
# Address offsets used from 1283 code.    
# read/writeeeprom needs to know the size of the EEPROM when larger than 256 bytes. 
# A 4th parameter of 1000 (4K hex) is passed to these functions. The address of the byte to start reading and writing
# is 2 bytes instead of one for 256 byte eeprom parts.               
  EEPROM Data:
    buttons:
      Run All:
        runchecked: true
      Get Board Name:
        steps:
        - command: <setmux:0:75:04><readeeprom:{main iic port}:50:00C0:10:1000><interpeeprom>{reset
            mux}
          type: sysc
        ui:
          rows: 1
          columns: 2
          content:
          - label_right: 'Board Name 0xC0: '
          - output_huge_left: .*INTERP\[([\x00-\x7F]*).*?\]L
      Get Board Revision:
        steps:
        - command: <setmux:0:75:04><readeeprom:{main iic port}:50:00D0:03:1000><interpeeprom>{reset
            mux}
          type: sysc
        ui:
          rows: 1
          columns: 2
          content:
          - label_right: 'Board Revision 0xD0: '
          - output_huge_left: .*INTERP\[([\x00-\x7F]*).*?\]L
#     # Board Type is unknown to Characterization Boards group. Leftover from ZCU1254 code.          
#     Get Board Type:
