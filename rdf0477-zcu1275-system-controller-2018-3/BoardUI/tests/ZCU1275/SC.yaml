            mux}
          type: sysc
        - command: <setmux:0:75:04><writeeeprom:{main iic port}:50:00C0:FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF:1000>{reset
            mux}
          type: sysc
        - command: <setmux:0:75:04><writeeeprom:{main iic port}:50:00E0:FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF:1000>{reset
            mux}
          type: sysc
        ui:
          checked: false
          hidden: true
          rows: 1
          columns: 1
      Set Board Name:
        steps:
        - command: <setmux:0:75:04><writeeeprom:{main iic port}:50:00C0:FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF:1000><writeeepromascii:{main
            iic port}:50:00C0:{name}:1000>{reset mux}
          type: sysc
        ui:
          checked: false
          rows: 1
